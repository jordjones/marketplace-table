<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; }
    </style>
</head>
<body>
    <h1>Marketplaces</h1>
    <table>
        <tr>
            <th>Marketplace</th>
            <th>Website</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Amazon</td>
            <td>amazon.com</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>eBay</td>
            <td>ebay.com</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
